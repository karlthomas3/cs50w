<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <a href="index.html"><img src="googlelogo.png" alt="google logo" class="navi"></a>
        <form class="asearch" action="https://google.com/search">
            <div class="row mb-3">
                <label for="all" class="col-sm-2 col-form-label">all of these words:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="all" name="as_q" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="exact" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exact" name="as_epq" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="any" class="col-sm-2 col-form-label">any of these words:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="any" name="as_oq" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="none" class="col-sm-2 col-form-label">none of these words:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="none" name="as_eq" >
                </div>
            </div>
            <div>
                <input id="abtn" type="submit" class="btn btn-primary" value="Advanced Search" style="float: right;">
            </div>
        </form>
    </body>
</html>
