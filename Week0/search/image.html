<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div>
            <a href="index.html"><img src="googlelogo.png" alt="google logo" class="navi"></a>
        </div>
        <div>
            <img src="googlelogo.png" alt="google logo" style="display: block; margin: auto; margin-top: 10%; height:92px;">
        </div>
        <form class="search" action="https://google.com/images">
            <input id="searchbar" type="text" name="q" size="50" >
            <br>
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
