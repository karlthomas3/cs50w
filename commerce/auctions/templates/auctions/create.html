{% extends "auctions/layout.html" %}

{% block body %}

{% if message %}
<div>{{ message }}</div>
{% endif %}

    <h2>List an Item</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {% if user.is_authenticated %}
            <div class="form-group">
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="submit">
            </div>
        {% else%}
            <a href="{% url 'login' %}">Login to list an item </a>
        {% endif %}

    </form>

{% endblock %}
